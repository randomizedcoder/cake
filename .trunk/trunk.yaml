version: 0.1
cli:
  version: 1.14.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - git-diff-check
    - markdownlint@0.35.0
    - prettier@3.0.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trufflehog@3.54.3
